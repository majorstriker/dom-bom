<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <link rel="stylesheet" href="slider.css">
</head>

<body>
    <div class="container">
        <div class="slider">
            <div class="slider-item  hidden-slide">
                <img src="https://img.freepik.com/free-photo/peaceful-cute-horses-in-the-nature_23-2149066264.jpg?w=1060&t=st=1697733460~exp=1697734060~hmac=c5aa7890969cb171b790bd8642bac6df98e7a7905d0495e5b14e4f4ad9dd8976" alt="">

            <div class="slider-item  hidden-slide">
                <img src="https://img.freepik.com/free-photo/majestic-lion-rests-in-africa-wilderness-area-generated-by-ai_188544-16817.jpg?w=1380&t=st=1697733642~exp=1697734242~hmac=30dbec462f51339ab14ed3cbf498cd50a9072612fd92303de7b9c0e218c6d0cd" alt="">
            </div>
            <div class="slider-item  hidden-slide">
                <img src="https://img.freepik.com/free-photo/closeup-of-grizzly-cubs-and-bear-in-the-bear-s-knight-inlet-in-canada-during-daylight_181624-41018.jpg?w=900&t=st=1697733707~exp=1697734307~hmac=0824a83e2f33eeb871af63783cec2c5be8925258e8d9251f424a24c4d0ad5a58"
                    alt="">
            </div>
        </div>
        <div class="slider-dots">
            <span class="dot dot1"></span>
            <span class="dot dot2"></span>
            <span class="dot dot3"></span>
        </div>
    </div>
    <script src="slider.js"></script>
</body>

</html>
